<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Decision Tools | Spinning Wheel & Coin Flip</title>
    <meta
      name="description"
      content="The ultimate decision-making toolkit. Use the Mystic Spinning Wheel for multiple choices or the Cosmic Coin Flip for Yes/No decisions. Free, physics-based, and magical."
    />
    <meta
      name="keywords"
      content="spinning wheel, coin flip, coin toss, heads or tails, decision maker, random picker, yes no generator"
    />
    <meta name="author" content="Mystic Tools" />
    <meta name="robots" content="index, follow" />

    <!-- OPEN GRAPH / SOCIAL MEDIA (Makes links look good on Discord/Twitter) -->
    <meta property="og:title" content="Mystic Decision Tools" />
    <meta
      property="og:description"
      content="Can't decide? Spin the Wheel of Fate or Flip the Coin of Destiny."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://emojicdn.elk.sh/üîÆ" />
    <meta
      property="og:url"
      content="https://ahmadalmezaal.github.io/mystic-wheel/"
    />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîÆ</text></svg>"
    />

    <!-- External Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen flex flex-col items-center py-6 px-4">
    <!-- Header -->
    <header class="text-center mb-6 relative z-10 w-full max-w-xl">
      <h1
        class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 mb-4 magic-font"
      >
        Mystic Tools
      </h1>
      <div class="glass-panel p-1 rounded-xl flex justify-between gap-2">
        <button
          id="tab-wheel"
          class="nav-btn active flex-1 py-2 rounded-lg text-slate-300 font-bold"
        >
          <i class="fas fa-chart-pie mr-2"></i>Wheel
        </button>
        <button
          id="tab-coin"
          class="nav-btn flex-1 py-2 rounded-lg text-slate-300 font-bold"
        >
          <i class="fas fa-coins mr-2"></i>Coin Flip
        </button>
      </div>
    </header>

    <!-- VIEW: WHEEL -->
    <main
      id="view-wheel"
      class="w-full max-w-6xl flex flex-col lg:flex-row gap-8 items-start justify-center flex-grow fade-in"
    >
      <!-- Input Panel -->
      <div
        class="glass-panel rounded-2xl p-6 w-full lg:w-1/3 flex flex-col gap-4 min-h-[500px]"
      >
        <div class="flex gap-2 justify-center mb-2 overflow-x-auto pb-2">
          <button
            class="preset-btn px-3 py-1 text-xs rounded-full bg-slate-700 hover:bg-purple-600 text-white transition"
            data-type="food"
          >
            üçî Food
          </button>
          <button
            class="preset-btn px-3 py-1 text-xs rounded-full bg-slate-700 hover:bg-purple-600 text-white transition"
            data-type="yesno"
          >
            üîÆ Yes/No
          </button>
          <button
            class="preset-btn px-3 py-1 text-xs rounded-full bg-slate-700 hover:bg-purple-600 text-white transition"
            data-type="dice"
          >
            üé≤ D20
          </button>
        </div>
        <div class="relative">
          <input
            type="text"
            id="new-choice"
            class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-4 pr-12 text-white font-bold"
            placeholder="Type choice..."
          />
          <button
            id="btn-add"
            class="absolute right-2 top-2 bottom-2 px-3 text-purple-400 hover:bg-purple-600 hover:text-white rounded-lg transition"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div
          id="choice-list"
          class="flex-grow overflow-y-auto max-h-[300px] flex flex-wrap content-start gap-2 p-2 bg-slate-900/30 rounded-xl"
        ></div>
        <div class="flex gap-2 mt-auto pt-4">
          <button
            id="btn-clear"
            class="px-4 py-3 rounded-lg border border-slate-500 text-slate-300 hover:text-red-200 hover:bg-red-500/20 transition"
          >
            <i class="fas fa-trash"></i>
          </button>
          <button
            id="spin-btn"
            class="btn-magic flex-grow py-3 rounded-lg font-bold text-white text-lg tracking-wider uppercase shadow-lg flex items-center justify-center gap-2"
          >
            <span>Cast</span><i class="fas fa-sparkles"></i>
          </button>
        </div>
      </div>
      <!-- Wheel Canvas -->
      <div class="relative flex-grow flex justify-center items-center p-4">
        <div class="pointer-wrapper" id="pointer">
          <svg width="50" height="60" viewBox="0 0 40 50" fill="none">
            <path
              d="M20 55L5 15L20 0L35 15L20 55Z"
              fill="#FBBF24"
              stroke="#78350F"
              stroke-width="1.5"
            />
            <circle
              cx="20"
              cy="15"
              r="6"
              fill="#451a03"
              stroke="#FBBF24"
              stroke-width="2"
            />
          </svg>
        </div>
        <canvas
          id="wheel"
          width="600"
          height="600"
          class="max-w-full h-auto"
        ></canvas>
      </div>
    </main>

    <!-- VIEW: COIN -->
    <main
      id="view-coin"
      class="hidden w-full max-w-lg flex flex-col items-center justify-center flex-grow fade-in py-12"
    >
      <div class="glass-panel p-8 rounded-3xl w-full text-center relative">
        <h2 class="magic-font text-2xl text-purple-200 mb-6">
          The Coin of Destiny
        </h2>

        <!-- Custom Input Labels -->
        <div class="flex gap-4 mb-12 justify-center">
          <div class="flex flex-col text-left w-1/2">
            <label class="text-xs text-amber-400 mb-1 font-bold ml-1"
              >HEADS TEXT</label
            >
            <input
              type="text"
              id="input-heads"
              value="Heads"
              class="bg-slate-800/80 border border-amber-500/30 rounded-lg px-3 py-2 text-sm text-white"
            />
          </div>
          <div class="flex flex-col text-left w-1/2">
            <label class="text-xs text-slate-400 mb-1 font-bold ml-1"
              >TAILS TEXT</label
            >
            <input
              type="text"
              id="input-tails"
              value="Tails"
              class="bg-slate-800/80 border border-slate-500/30 rounded-lg px-3 py-2 text-sm text-white"
            />
          </div>
        </div>

        <!-- Physics Wrapper -->
        <div
          class="coin-scene h-64 w-full flex flex-col items-center justify-end mb-8 relative"
        >
          <div id="coin-jump-wrapper" class="w-40 h-40 relative z-10">
            <div id="coin" class="coin w-full h-full">
              <div
                class="coin-face coin-front flex items-center justify-center"
              >
                <i class="fas fa-sun text-5xl text-amber-900"></i>
              </div>
              <div class="coin-face coin-back flex items-center justify-center">
                <i class="fas fa-moon text-5xl text-slate-200"></i>
              </div>
            </div>
          </div>
          <div
            id="coin-shadow"
            class="w-24 h-4 bg-black/40 rounded-[100%] blur-md absolute bottom-0 transition-all duration-300"
          ></div>
        </div>

        <button
          id="flip-btn"
          class="btn-magic w-full py-4 rounded-xl font-bold text-white text-xl tracking-wider uppercase shadow-lg mb-6"
        >
          Toss Coin
        </button>
        <div
          id="coin-result"
          class="h-12 text-3xl font-bold text-white magic-font opacity-0 transition-opacity"
        >
          Heads
        </div>
      </div>
    </main>

    <!-- Modals & Footer -->
    <div
      id="result-modal"
      class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-500"
    >
      <div
        class="glass-panel p-8 rounded-2xl text-center max-w-md border-t-4 border-purple-500 transform scale-90 transition-transform"
      >
        <h2 class="text-xl text-purple-300 mb-2">DESTINY CHOSEN</h2>
        <div id="winner-text" class="text-4xl font-bold text-white my-8">
          Result
        </div>
        <button
          id="btn-close-modal"
          class="bg-white text-purple-900 font-bold px-10 py-3 rounded-full shadow-lg"
        >
          Accept
        </button>
      </div>
    </div>
    <footer class="mt-8 text-slate-500 text-xs">
      Crafted with Stardust & Code.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
